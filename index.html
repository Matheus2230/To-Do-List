<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>To-do List</title>
</head>

<body>

    <h1 class="titulo">To-Do List</h1>

    <main>




        <section class="container">

            <form action="" class="formulario" id="novoItem">
                <label class="tarefa__principal " for="item">Tarefa </label>
                <input class="input__principal" id="tarefa" type="text" name="tarefa" placeholder="Digite sua tarefa">
                <span id="existe"></span>
                <input type="submit" value="Adicionar" class="cadastrar__principal">
            </form>
        </section>


        <section class="container">

            <ul class="lista" id="lista">

            </ul>
        </section>






    </main>

    <script src="js/main.js"></script>
</body>

</html>
